<body>
<!--page-wrapper-->
<div class="page-wrapper">
	<header class="header wrapper" id="header" data-aos="fade">
    <div class="container">
        <div class="header-logo">
            <a href="#">
                <img src="../static/images/general/logo.svg" alt="logo">
            </a>
        </div>
        <div class="header-nav">
            <ul>
                <li><a href="#" class="active">Головна</a></li>
                <li><a href="#">Почати гру</a></li>
                <li><a href="#" data-id="about">Про проЭкт</a></li>
                <li><a href="#">Особистий кабiнет</a></li>
            </ul>
        </div>
        <div class="header-button">
            <a href="payment.html" class="btn-primary">
                <span>$</span>
                Поповнити рахунок
            </a>
        </div>
        <div class="header-btn">
            <span></span>
        </div>
    </div>
</header>
	<!--page-content-->
	<div class="page-content">
		<section class="payment">
			<div class="container">
				<div class="title-block">
					<div class="subtitle-section">Донат</div>
					<div class="title-section">
						Поповнення
						<span>рахунку</span>
					</div>
				</div>
				<div class="payment-wrap">
					<div class="payment-form">
						<form>
							<label>
								<span>Введіть E-mail адресу</span>
								<input type="email" name="email" placeholder="Ваш E-mail">
							</label>
							<label>
								<span>Введіть свій нікнейм</span>
								<input type="text" name="name" placeholder="Ваш нік">
							</label>
							<label>
								<span>Оберіть сервер</span>
								<select name="server">
									<option value="Kyiv">Kyiv</option>
									<option value="Kharkiv">Kharkiv</option>
								</select>
							</label>
							<label>
								<span>Введість суму поповнення</span>
								<input type="number" name="sum" placeholder="Сума">
							</label>
							<button type="submit" class="btn-secondary">Поповнити рахунок</button>
						</form>
					</div>
					<div class="payment-media">
						<img src="../static/images/general/money.png" alt="">
					</div>
				</div>
			</div>
			<div class="payment-bg">
				<span class="payment-left"><img src="../static/images/general/flag-left-4.png" alt="flag"></span>
				<span class="payment-right"><img src="../static/images/general/right-pay.png" alt="right"></span>
			</div>
			<div class="clouds-block">
				<span style="background-image: url('../static/images/general/cloud.png')"></span>
				<span style="background-image: url('../static/images/general/cloud.png')"></span>
				<span style="background-image: url('../static/images/general/cloud.png')"></span>
				<span style="background-image: url('../static/images/general/cloud.png')"></span>
				<span style="background-image: url('../static/images/general/cloud.png')"></span>
				<span style="background-image: url('../static/images/general/cloud.png')"></span>
				<span style="background-image: url('../static/images/general/cloud.png')"></span>
				<span style="background-image: url('../static/images/general/cloud.png')"></span>
				<span style="background-image: url('../static/images/general/cloud.png')"></span>
			</div>
		</section>
	</div>
	<!--page-content-->
	<footer class="footer" id="footer">
    <div class="container">
        <div class="footer-logo">
            <a href="#">
                <img src="../static/images/general/logo.svg" alt="logo">
            </a>
        </div>
        <div class="footer-nav">
            <ul>
                <li><a href="#" class="active">Головна</a></li>
                <li><a href="#">Почати гру</a></li>
                <li><a href="#" data-id="about">Про проЭкт</a></li>
                <li><a href="#">Поповнити рахунок</a></li>
                <li><a href="#">Особистий кабiнет</a></li>
            </ul>
            <ul class="page-link">
               <li>
                   <a href="#">Пользовательское соглашение</a>
               </li>
               <li>
                   <a href="#">политика конфиденциальности</a>
               </li>
            </ul>
        </div>
        <div class="footer-company">
            <a href="#"><img src="../static/images/general/footer-company.png" alt=""></a>
        </div>
    </div>
</footer>

</div>
